<div class="card">
    <div class="card-header bg-primary text-white">
        Account Summary
    </div>
    <div class="card-body">
        <div class="balance-item">
            <span class="balance-label">Shares Value:</span>
            <span class="balance-amount">${{ user.shares * 10 }}</span>
        </div>
        <div class="balance-item">
            <span class="balance-label">Savings Balance:</span>
            <span class="balance-amount">${{ user.savings_balance }}</span>
        </div>
        <div class="balance-item">
            <span class="balance-label">Monthly Deposit:</span>
            <span class="balance-amount">${{ user.monthly_deposit }}</span>
        </div>
    </div>
</div>
